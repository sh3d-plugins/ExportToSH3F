	<br>Please, respect the licenses and the copyrights of the furniture you imported,\
	<br>distribute the generated SH3F file only if you're completely sure that\
	<br>these licenses allows you to do so (free doesn't always mean freely\
	<br>redistributable!).
exportedFurnitureCount.message=%d pieces were exported to the SH3F file.

