version=1.0
license=GNU GPL
provider=© Copyrights 2008 eTeks
applicationMinimumVersion=1.5
javaMinimumVersion=1.5

EXPORT_IMPORTED_FURNITURE_TO_SH3F.NAME=Export imported furniture to SH3F...
